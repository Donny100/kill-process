name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
        include:
          - target: x86_64-apple-darwin
            arch: intel
          - target: aarch64-apple-darwin
            arch: amd
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm tauri build --bundles dmg --target ${{ matrix.target }}

      - name: Rename DMG file
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          DMG_FILE=$(ls *.dmg | head -n 1)
          VERSION=${GITHUB_REF#refs/tags/v}
          NEW_NAME="kill-process_${VERSION}_${{ matrix.arch }}.dmg"
          mv "$DMG_FILE" "$NEW_NAME"
          echo "Renamed $DMG_FILE to $NEW_NAME"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kill-process-macos-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 